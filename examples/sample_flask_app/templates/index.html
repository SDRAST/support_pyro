<!DOCTYPE html>
<html lang='en'>
{% extends "layout.html" %}
{% block body %}
<div class='container fuelux' id='main-container'>
    <div class='row'>
        <h3>Basic Server</h3>
    </div>
    <div class='row'>
        <div class="spinbox" data-initialize="spinbox" id="mySpinbox">
            <input type="text" class="form-control input-mini spinbox-input">
            <div class="spinbox-buttons btn-group btn-group-vertical">
                <button type="button" class="btn btn-default spinbox-up btn-xs" id="arg-up">
                    <span class="glyphicon glyphicon-chevron-up"></span><span class="sr-only">Increase</span>
                </button>
                <button type="button" class="btn btn-default spinbox-down btn-xs" id="arg-down">
                    <span class="glyphicon glyphicon-chevron-down"></span><span class="sr-only">Decrease</span>
                </button>
            </div>
        </div>
        <div id='result'></div>
    </div>
    <div class='row'>
        <div id='status-bar' class='footer'></div>
    </div>

</div>
{% endblock %}

{% block script_zone %}
{% endblock %}
